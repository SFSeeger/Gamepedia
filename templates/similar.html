{% extends 'base.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    {%block style%}
    <link rel="stylesheet" type="text/css" href="{% static 'DetailStyle.css' %}" />
    {%endblock%}
    <title>{% block title %} Gamepedia {% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="dialog_outer_ncenter">
        <div style="display:grid; grid-template-columns:auto auto auto; width:100%">
            {%for element in obj.all%}
            <a href="/game/{{element.id}}" class="result">{{element.name}}</a>
            {%endfor%}
        </div>
    </div>
    {% endblock %}
</body>
